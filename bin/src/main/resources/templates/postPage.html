<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" media="screen" th:href="@{/css/postPage.css}"/>
<meta charset="ISO-8859-1">
<title>blog Post</title>
</head>
<body>
<div align="center">
    <h1>New Post</h1>
    <form th:action="@{/publish}" method="post">
        <input type="text" placeholder="Title" name="title"/> <br>
        <input type="text" placeholder="Tags" name="tags"/><br>       
        <textarea rows="30" cols="100" placeholder="Write your blog here" name="content"></textarea>
        <br>
 
        <button type="submit" name="isPublished">Publish</button>    
    </form>
</div>
</body>
</html>
